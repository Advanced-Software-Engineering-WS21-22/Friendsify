<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.css} "/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-5">
    <h1>Send Mail</h1>
    <div class="container mt-3">
        <form action="#" th:action="@{/friends/sendMail}" th:object="${mail}" id="emailForm" method="post">
            <div class="form-group row">
                <label for="from" class="col-sm-2 col-form-label">From: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="from" placeholder="" th:field="*{from}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="to" class="col-sm-2 col-form-label">To: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="to" placeholder="" th:field="*{to}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="subject" class="col-sm-2 col-form-label">Subject: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="subject" placeholder="" th:field="*{subject}">
                </div>
            </div>
            <div class="form-group row">
                <label for="text" class="col-sm-2 col-form-label">Text: </label>
                <div class="col-sm-10">
                    <textarea rows="5" cols="75" class="form-control" id="text" placeholder="" th:field="*{text}"></textarea>
                </div>
            </div>
            <button type="submit" value="Submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>


</div>


</body>
</html>
