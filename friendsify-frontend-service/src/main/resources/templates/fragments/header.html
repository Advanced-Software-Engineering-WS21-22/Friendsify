<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Friendsify-Home</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.css} "/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:classappend="${module == 'home' ? 'active' : ''}" href="#" th:href="@{/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${module == 'persons' ? 'active' : ''}" href="#" th:href="@{/persons}">Persons</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${module == 'friends' ? 'active' : ''}" href="#" th:href="@{/friends}">Friends</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${module == 'newFriends' ? 'active' : ''}" href="#" th:href="@{/friends/new}">Find new Friends</a>
            </li>
        </ul>
    </div>
    <div class="mx-auto order-0">
        <a class="navbar-brand" href="#" th:href="@{/home}">Friendsify</a>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="btn btn-secondary btn-small navbar-btn" href="#" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
